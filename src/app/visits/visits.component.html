<div class="row mb-3 fs-28">
  Visits:
</div>
<!-- PATIENT VISITS -->
<div class="row justify-content-center align-items-center" *ngIf="role === 'PATIENT' && healthTaxesArePaid">
  <div class="col p-0">
    <ag-grid-angular
      style="width: 100%; height: 500px;"
      class="ag-theme-alpine"
      [rowData]="patientVisits"
      [columnDefs]="patientCols"
      [animateRows]="true"
      [enableCellTextSelection]="true"
      [frameworkComponents]="frameworkComponents">
    </ag-grid-angular>
  </div>
</div>
<div class="fs-20 font-weight-bolder" style="color: red;" *ngIf="role === 'PATIENT' && !healthTaxesArePaid">
  Health taxes aren't paid! Please pay them to use our services!
</div>

<!-- DOCTOR VISITS -->
<div class="row justify-content-center align-items-center" *ngIf="role === 'DOCTOR'">
  <div class="col p-0">
    <ag-grid-angular
      style="width: 100%; height: 500px;"
      class="ag-theme-alpine"
      [rowData]="doctorVisits"
      [columnDefs]="doctorCols"
      [animateRows]="true"
      [enableCellTextSelection]="true"
      [frameworkComponents]="frameworkComponents">
    </ag-grid-angular>
  </div>
</div>
